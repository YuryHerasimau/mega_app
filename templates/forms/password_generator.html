<p>Generate a given number of username/password pairs</p>
<!-- Форма для генерации паролей -->
<form action="/generate_credentials" method="POST" enctype="multipart/form-data" id="form1">
    <div class="form-group">
        <input type="text" class="form-control" name="username_base" id="username_base" placeholder="Sample username" required>
        <input type="number" class="form-control" name="qty" id="qty" min="1" max="1000" placeholder="Number of username/passwords" required>
        <input type="number" class="form-control" name="length" id="length" min="5" max="1000" placeholder="Password length" required><br />
        <button type="submit" class="btn btn-lg btn-block btn-primary" id="submitButton1" disabled>Submit</button>
    </div>
</form>

<p>Download all images from the website</p>
<br>
<!-- Форма для скачивания изображений с указанного сайта -->
<form action="/scrape_all_images" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" class="form-control" name="url" id="url" placeholder="Web page link" required><br />
        <button type="submit" class="btn btn-lg btn-block btn-primary" id="submitButton">Submit</button>
    </div>
</form>

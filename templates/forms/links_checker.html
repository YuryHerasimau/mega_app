<p>Collect and verify all page links</p>
<br>
<!-- Форма для поиска и проверки всех ссылок на странице -->
<form action="/check_all_links" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="text" class="form-control" name="url" id="url" placeholder="Web page link" required>
        <button type="submit" class="btn btn-lg btn-block btn-primary" id="submitButton">Submit</button>
    </div>
</form>

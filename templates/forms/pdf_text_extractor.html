<p>Extract text from PDFs</p>
<br>
<!-- Форма для извлечения текста из PDF-файлов -->
<form action="/extract_text_from_pdf" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" class="form-control-file" name="pdf-file" id="pdf-file"><br />
        <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
    </div>
</form>
